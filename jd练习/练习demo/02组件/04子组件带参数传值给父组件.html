<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div :style='{fontSize:fontSize+"px"}'>{{pmsg}}</div>
    <menu-item :parr='parrs' @enlarge-text='handle($event)'></menu-item>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('menu-item', {
      props: ['parr'],
      template: `
  <div>
    <ul>
      <li :key='index' v-for='(item,index) in parr'>
         {{item}}
      </li>
    </ul>
    <button @click='$emit("enlarge-text",5)'>
    扩大父组件字体大小
    </button>
    <button @click='$emit("enlarge-text",10)'> 扩大父组件字体大小</button>
   
  </div>
    `
    });
    var vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件中的内容',
        parrs: ['apple', 'orange', 'banana'],
        fontSize: 10
      },
      methods: {
        handle: function (val) {
          console.log(val);
          this.fontSize += val;
        }
      },
    });
  </script>
</body>

</html>
