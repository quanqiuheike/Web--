<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <script src="../js/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/user/1">User1</router-link>
    <router-link to="/user/2">User2</router-link>
    <router-link to="/user/3">User3</router-link>
    <router-link to="/user/4">User4</router-link>
    <router-link to="/register">Register</router-link>

    <router-view></router-view>
  </div>
  <script>
    const User = {
      props: ['id', 'uname', 'age'],
      template: `<div><h1>User组件 用户id为{{$route.params.id}}</h1>
      <h1>User组件 用户id为props传参值：{{id}}{{uname}}{{age}}</h1>
      </div>
      `
    }
    const Register = {
      props: ['id', 'uname', 'age'],
      template: `<div><h1>Register组件</h1>
      <h1>Register组件 用户id为props传参值{{$route.params.id}}{{id}}姓名{{uname}},年龄为{{age}}
      </h1>
      </div>
 
      `
    }
    const router = new VueRouter({
      routes: [{
        path: '/',
        redirect: '/user'
      }, {
        path: '/user/:id',
        component: User,
        props: route => ({
          uname: 'hahha',
          age: '23',
          id: route.params.id
        })

      }, {
        path: '/register',
        component: Register,
        props: true,
        props: {
          id: '111',
          uname: 'lisi',
          age: 20
        }
      }]
    });
    const vm = new Vue({
      el: "#app",
      data: {},
      router
    });
  </script>
</body>

</html>
